<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevCONNECT | SIGNUP</title>
    <link rel="stylesheet" href="/frontend/public/utils.css" />
    <link rel="stylesheet" href="/frontend/public/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="signup">
      <div class="logo">
        <img src="/frontend/public/logo.svg" alt="company logo" />
        <span class="company">DevCONNECT</span>
      </div>

      <form method="post">
        <fieldset>
          <legend class="sr-only">Signup Fields</legend>
          <div class="input-field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
        </fieldset>

        <button type="submit" class="button">Sign up</button>
        <div class="login-cta">
          <span>Already have an account?</span
          ><span><a href="/" class="cta">Sign In</a></span>
        </div>
      </form>
    </main>

    <script src="/frontend/pages/auth/auth.js"></script>
  </body>
</html>
